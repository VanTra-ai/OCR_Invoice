<!-- imglab/tags/shortcuts.tag.html -->
<shortcuts>
  <style>
    /* Thêm con trỏ tay để biết là nút bấm được */
    .icon-keyboard {
      cursor: pointer;
      font-size: 1.2em;
    }
    /* Tinh chỉnh bảng hiển thị cho gọn */
    .shortcut-table td {
      padding: 4px 8px;
      border-bottom: 1px solid #eee;
    }
    .shortcut-header {
      font-weight: bold;
      color: #333;
      margin-top: 15px;
      margin-bottom: 5px;
      border-bottom: 2px solid #007bff;
      display: inline-block;
    }
  </style>

  <i
    class="icon-keyboard"
    onclick="{showkeymaps}"
    title="Keyboard Shortcuts"
  ></i>

  <script>
    this.showkeymaps = function () {
      $.dialog({
        title: "Keyboard Shortcuts (OCR Mode)",
        content: `
                <div style="padding-bottom: 10px;">
                    
                    <div class="shortcut-header">File Management</div>
                    <table class="shortcut-table" width="100%">
                        <tr><td width="40%"><kbd>Alt</kbd> + <kbd>o</kbd></td><td>Open Images</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>i</kbd></td><td>Import Project</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>e</kbd></td><td>Save / Export Data</td></tr>
                        <tr><td><kbd>Alt</kbd> + <kbd>⬅</kbd> / <kbd>➡</kbd></td><td>Previous / Next Image</td></tr>
                    </table>

                    <div class="shortcut-header">Tools</div>
                    <table class="shortcut-table" width="100%">
                        <tr><td width="40%"><kbd>Alt</kbd> + <kbd>r</kbd></td><td><strong>Rectangle Tool</strong> (Vẽ khung)</td></tr>
                        <tr><td><kbd>Alt</kbd> + <kbd>m</kbd></td><td>Move Tool (Di chuyển)</td></tr>
                    </table>

                    <div class="shortcut-header">Editing Actions</div>
                    <table class="shortcut-table" width="100%">
                        <tr><td width="40%"><kbd>Del</kbd></td><td>Delete Selected Box</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>c</kbd></td><td>Copy Selected Box</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>v</kbd></td><td>Paste Box</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>a</kbd></td><td>Select All</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>Arrows</kbd></td><td>Move Box 1px (Precision)</td></tr>
                    </table>

                </div>
                `,
        escapeKey: true,
        backgroundDismiss: true,
        columnClass: "col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1", // Căn chỉnh độ rộng popup
      });
    };
  </script>
</shortcuts>
