<!-- imglab/tags/pluginWindow.tag.html -->
<plugin-window>
  <style>
    #plugin-titlebar {
      background: #343a40; /* Màu tối hiện đại hơn */
      color: white;
      text-align: center;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #plugin-window {
      border: 1px solid #ccc;
      top: 100px;
      left: 40vw;
      position: absolute;
      min-width: 250px;
      background: #fff;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none; /* Ẩn mặc định */
    }
    #plugin-content {
      padding: 15px;
    }
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>

  <div id="plugin-window" if="{" opts.plugin }>
    <div id="plugin-titlebar">
      <span style="flex-grow: 1">{ opts.plugin.title }</span>
      <button type="button" class="close-btn" onclick="{closeme}">
        &times;
      </button>
    </div>
    <div id="plugin-content"></div>
  </div>

  <script>
    this.on("mount", function () {
      // --- AN TOÀN: Chỉ chạy nếu có plugin được truyền vào ---
      if (this.opts.plugin) {
        $("#plugin-window").show();
        $("#plugin-content").append(
          `<${opts.plugin.tagName}></${opts.plugin.tagName}>`
        );
        riot.mount(this.opts.plugin.tagName);

        dragElement(
          document.getElementById("plugin-window"),
          document.getElementById("plugin-titlebar")
        );
      }
    });

    this.closeme = function (e) {
      $("#plugin-window").hide();
      // Có thể unmount để giải phóng bộ nhớ nếu cần
    };

    // Hàm xử lý kéo thả cửa sổ
    function dragElement(elmnt, titlebar) {
      var pos1 = 0,
        pos2 = 0,
        pos3 = 0,
        pos4 = 0;
      if (titlebar) {
        titlebar.onmousedown = dragMouseDown;
      }

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = elmnt.offsetTop - pos2 + "px";
        elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</plugin-window>
